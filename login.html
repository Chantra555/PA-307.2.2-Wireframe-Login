<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register - Cinnamoroll Fan Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Cinnamoroll Fan Club</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- LOGIN SECTION -->
  <section class="login-section">
    <div class="login-box">

      <!-- Cute Image at the top -->
      <img src="Images/CinnaMainPage.webp" alt="Cinnamoroll" class="login-image">

      <h2>Login / Register</h2>

      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p>Don't have an account? <a href="#">Register here</a></p>

      <a href="index.html" class="return-link">‚Üê Back to Home</a>
    </div>
  </section>

</body>
</html>
